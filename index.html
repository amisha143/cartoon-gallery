<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartoon Character Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cartoon Character Showcase</h1>
        <p>Discover your favorite characters!</p>
    </header>
    <main>
        <div class="gallery">
            <div class="gallery-item">
                <img src="mickeymouse.jpeg" alt="Mickey Mouse">
                <div class="caption">Mickey Mouse</div>
            </div>
            <div class="gallery-item">
                <img src="spongbob.jpeg" alt="SpongeBob SquarePants">
                <div class="caption">SpongeBob SquarePants</div>
            </div>
            <div class="gallery-item">
                <img src="tom and jerry.jpeg" alt="Tom and Jerry">
                <div class="caption">Tom and Jerry</div>
            </div>
            <div class="gallery-item">
                <img src="bugs& bunny.jpeg" alt="Bugs Bunny">
                <div class="caption">Bugs Bunny</div>
            </div>
            <div class="gallery-item">
                <img src="dora.jpeg" alt="Dora the Explorer">
                <div class="caption">Dora the Explorer</div>
            </div>
            <div class="gallery-item">
                <img src="pikachu.jpeg" alt="Pikachu">
                <div class="caption">Pikachu</div>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Cartoon Character Showcase</p>
    </footer>
</body>
</html>
